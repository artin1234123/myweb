<!DOCTYPE html>
<html lang="en">
<head>
  <link href="style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Artin Web</title>
  <style>
    body {
      background-image: url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/e6b44614-3be2-44bb-af8b-ae8449bf1690/dg4x6da-292bf848-91b9-4d08-90c8-5a81267fb550.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: white;
    }

    header, footer {
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    /* Media Queries for Mobile Devices */
    @media (max-width: 768px) {
      body {
        background-attachment: scroll;
      }

      header, footer {
        padding: 5px;
      }

      button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>

<body class="centered_artin">
  <header>
    header
    <div class="small">artin div</div>
  </header>

  <main>
    <button type="button" onclick="openInNewTab('https://github.com/artin1234123')">MY GITHAUB</button>
    <button type="button" onclick="openInNewTab('https://github.com/mostafapiran')">MY TECHER</button>
    <button type="button" onclick="openInNewTab('https://scratch.mit.edu/projects/874845323/fullscreen/')">MY GAME</button>
  </main>

  <footer class="large_60">
    welcome
  </footer>

  <script>
    function openInNewTab(url) {
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
